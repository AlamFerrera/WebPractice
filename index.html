<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
    <!--CSS Local-->
    <link rel="stylesheet" href="estilos.css">
   
    <title>Girl Shop</title>
</head>

<body>
    <!--Nav Bar-->
    <nav class="bg-light sticky-top">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 text-left p-2">
                    <img src="imgs/logo.png" alt="Logo Girl Shop">
                </div>
                <!--
                <div class="col-12 col-md-8 text-right d-none d-md-block">
                    <ul class="mb-0">
                        <li class="d-inline-block p-3"><a href="#" class="lead text-secondary">Inicio</a></li>
                        <li class="d-inline-block p-3"><a href="#" class="lead text-secondary">Tienda</a></li>
                        <li class="d-inline-block p-3"><a href="#" class="lead text-secondary">Rebajas</a></li>
                    </ul>
                </div>
                -->
            </div>
        </div>
    </nav>
    <!--Fin NavBar-->

    <!--Imagen encabezado-->
    <header>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-12 h-auto align-self-center text-center fondo-blanco py-5">
                    <h1 class="display-1">Girl Shop</h1>
                </div>
            </div>
        </div>
    </header>
    <!--Fin imagen encabezado-->

    <!--Inicio Tienda -->
    <main>
        <div class="container">
            <div class="row py-5 text-center border-bottom">
                <div class="col-12 pb-5">
                    <h2 class="px-2">Tienda</h2>
                </div>
                
                <div class="col-12 col-md-4 pb-3 pb-md-0">
                    <img src="imgs/producto1.png" alt="Calcetas" class="img-fluid">
                    <h3 class="py-3">Calcetines</h3>
                    <span class="d-block precio pb-2">$350 <sup>RD$</sup></span>
                    <button class="btnRosa px-5 py-2">Comprar</button>
                </div>

                <div class="col-12 col-md-4 pb-3 pb-md-0">
                    <img src="imgs/producto2.png" alt="Crema" class="img-fluid">
                    <h3 class="py-3">Crema</h3>
                    <span class="d-block precio pb-2">$350 <sup>RD$</sup></span>
                    <button class="btnRosa px-5 py-2">Comprar</button>
                </div>

                <div class="col-12 col-md-4 pb-md-0">
                    <img src="imgs/producto3.png" alt="Cera depiladora" class="img-fluid">
                    <h3 class="py-3">Cera Depiladora</h3>
                    <span class="d-block precio pb-2">$350 <sup>RD$</sup></span>
                    <button class="btnRosa px-5 py-2">Comprar</button>
                </div>
            </div>

            <!--Inicio Rebajas-->
            <div class="row py-5">
                <div class="col-12 text-right pb-5">
                    <h2 class="px-2 d-inline-block">Rebajas por especiales</h2>
                </div>

                <div class="col-12 col-md-6 pb-4 pb-md-0">
                    <img src="imgs/rebajas1.jpg" alt="Descuento 60%" class="img-fluid">
                </div>

                <div class="col-12 col-md-6">
                    <!--Inicio columna anidada -->
                    <div class="row">
                        <div class="col-12">
                            <img src="imgs/rebajas2.jpg" alt="Rebajas carrito" class="img-fluid">
                        </div>
                        <div class="col-12 mt-4">
                            <img src="imgs/rebajas3.jpg" alt="Chica comprando" class="img-3">
                        </div>
                        <!--Fin columna anidada -->
                    </div>
                </div>
            </div>            
             <!--Fin Seccion Rebajas-->
        </div>
    </main>
    <!-- Fin Tienda-->

    
    <footer class="bg-secondary">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 text-center">
                    <p class="mb-0 lead text-white">Girl Shop. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!--Boton WhatsApp-->
    <div class="position-fixed btnWs">
        <a href="https://wa.me/##########">
            <img src="imgs/whatsapp.png" alt="Logo de whatsapp" class="img-fluid">
        </a>
    </div>


</body>
</html>
